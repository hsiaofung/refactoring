<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // 原始資料 : 戲劇資料
        const plays = {
            hamlet: {
                name: "Hamlet",
                type: "tragedy", // 悲劇
            },
            "as-like": {
                name: "As You Like It",
                type: "comedy", // 喜劇
            },
            othello: {
                name: "Othello",
                type: "tragedy",
            },
        };
        // 原始資料 : 發票資料
        const invoices = [{
            customer: "BigCo",
            performances: [{
                    playID: "hamlet",
                    audience: 55,
                },
                {
                    playID: "as-like",
                    audience: 35,
                },
                {
                    playID: "othello",
                    audience: 40,
                },
            ],
        }, ];







        function usd(aNumber) {
            return new Intl.NumberFormat("en-US", {
                style: "currency",
                currency: "USD",
                minimumFractionDigits: 2,
            }).format(aNumber / 100);
        }



        //把所有資料轉換程式都放在同一個地方，這種一致性可讓程式更容易理解。
        class PerformanceCalculator {
            constructor(aPerformance, aPlay) {
                this.performance = aPerformance
                this.play = aPlay
            }
        }

        function createStatementData(invoice, plays) {
            const result = {};
            result.customer = invoice.customer;
            result.performances = invoice.performances.map(enrichPerformance)
            result.totalAmount = totalAmount(result)
            result.totalVolumeCredits = totalVolumeCredits(result)
            return result;

            //負責將每一種performance的資料填入中間資料結構
            function enrichPerformance(aPerformance) {
                const calculator = new PerformanceCalculator(aPerformance, playFor(aPerformance))

                const result = Object.assign({}, aPerformance);
                result.play = calculator.play;
                result.amount = amountFor(result);
                result.volumeCredits = volumeCreditsFor(result)
                return result;
            }

            function playFor(aPerformance) {
                return plays[aPerformance.playID]
            }

            function amountFor(aPerformance) {
                let result = 0;

                switch (aPerformance.play.type) {
                    case "tragedy":
                        result = 40000;
                        if (aPerformance.audience > 30) {
                            result += 1000 * (aPerformance.audience - 30);
                        }
                        break;
                    case "comedy":
                        result = 30000;
                        if (aPerformance.audience > 20) {
                            result += 10000 + 500 * (aPerformance.audience - 20);
                        }
                        result += 300 * aPerformance.audience;
                        break;
                    default:
                        throw new Error(`unknow type: ${aPerformance.play.type}`);
                }
                return result;
            }

            function volumeCreditsFor(aPerformance) {
                let result = 0;
                // 加入 volume credit
                result += Math.max(aPerformance.audience - 30, 0);
                // 每十名喜劇觀眾可獲得額外點數
                if ("comedy" === aPerformance.play.type) result += Math.floor(aPerformance.audience / 5);
                return result
            }

            function totalAmount(data) {
                return data.performances.reduce((total, p) => total + p.amount, 0)
            }

            function totalVolumeCredits(data) {
                return data.performances.reduce((total, p) => total + p.volumeCredits, 0)
            }
        }

        function statement(invoice, plays) {
            return renderText(createStatementData(invoice, plays))
        }

        function htmlStatement(invoice, plays) {
            return renderHtml(createStatementData(invoice, plays))
        }

        function renderText(data, plays) {
            let result = `Statement for ${data.customer}\n`;
            for (let perf of data.performances) {
                result += ` ${perf.play.name}: ${usd(perf.amount)} (${perf.audience} seats)\n`;
            }
            result += `Amount owed is ${usd(data.totalAmount)}\n`;
            result += `You earned ${data.totalVolumeCredits} credits\n`;
            return result;
        }

        function renderHtml(data, plays) {
            let result = `<h1>Statement for ${data.customer}</h1>\n`;
            for (let perf of data.performances) {
                result += `<h3>${perf.play.name}: ${usd(perf.amount)} (${perf.audience} seats)</h3>\n`;
            }
            result += `<p>Amount owed is ${usd(data.totalAmount)}</p>\n`;
            result += `<p>You earned ${data.totalVolumeCredits} credits</p>\n`;
            return result;
        }
        console.log(statement(invoices[0], plays));
        document.body.innerHTML = htmlStatement(invoices[0], plays)
    </script>
</body>

</html>
